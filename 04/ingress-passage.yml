apiVersion: v1
kind: Service
metadata:
  name: passage-webapp-svc
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app.kubernetes.io/name: passage-webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: passage-deploy
spec:
  replicas: 3
  selector: 
    matchLabels:
      app.kubernetes.io/name: passage-webapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: passage-webapp
    spec:
      containers:
      - name: webapp-ctr
        image: k8smaestro/web-app:1.0
        ports:
        - containerPort: 80